<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro de usuario</title>
</head>
<body>
    <div id="parallelogram"></div>
    <section>
        <form id="formulario" method="post"> 
            <h1>Criar usuário</h1>
            <fieldset> <!--Colocar um ao lado do outro-->
                <div class="container">
                    <input type="text" required name="nome" autofocus>
                    <label>Nome</label> 
                </div>
            </fieldset>

            <fieldset> <!--Colocar um ao lado do outro-->
                <div class="sexo">
                    <h3>Sexo</h3>
                    <input type="radio" name="sexo" id="homem">
                    <label>Homem</label>
                    <input type="radio" name="sexo" id="mulher">
                    <label>Mulher</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="text"  name="rg" autofocus>
                    <label>RG</label> 
                </div>
                <div class="container">
                    <input type="integer" required name="cpf" autofocus>
                    <label>CPF</label> 
                </div>
            </fieldset>

            <fieldset> <!--Colocar um ao lado do outro-->
                <div class="container">
                    <input type="text" required name="rua" id="rua" autofocus>
                    <label for="rua">Endereço</label> 
                </div>
                <div class="container">
                    <input type="text" required name="numero" autofocus>
                    <label>Numero</label> 
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="text" required name="bairro" id="bairro" autofocus>
                    <label for="bairro">Bairro</label> 
                </div>
                <div class="container">
                    <input type="text" required name="cep" id="cep" maxlength="8" autofocus>
                    <label for="cep">Cep</label> 
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="text" name="cidade" id="cidade" autofocus>
                    <label for="cidade">cidade</label> 
                </div>
                <div class="container">
                    <input type="text" name="estado" id="estado" autofocus>
                    <label for="estado">Estado</label> 
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="text" name="telefone_fixo" autofocus>
                    <label>Telefone fixo</label> 
                </div>
                <div class="container">
                    <input type="text" required name="telefone_celular" autofocus>
                    <label>Telefone celular</label> 
                </div>
            </fieldset>

            <fieldset>
                <button class="button" type="submit" value="Add todo">Criar Cadastro</button>
            </fieldset>
        </form>
        <img src="img/user.svg">
    </section>

    <script src="js/script.js"></script>    
    <script src="js/post.js"></script>
</body>
</html>
