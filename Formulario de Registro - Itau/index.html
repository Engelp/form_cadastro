<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro de usuario</title>
</head>
<body>
    <div id="parallelogram"></div>
    <section>
        <form action="#" method="POST">
            <h1>Criar usuário</h1>
            <fieldset> <!--Colocar um ao lado do outro-->
                <div class="container">
                    <input type="text" required name="name" autofocus>
                    <label>Nome</label> 
                </div>
            </fieldset>

            <fieldset> <!--Colocar um ao lado do outro-->
                <div class="sexo">
                    <h3>Sexo</h3>
                    <input type="radio" name="sexo" id="homem">
                    <label>Homem</label>
                    <input type="radio" name="sexo" id="mulher">
                    <label>Mulher</label>
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="text" name="rg" autofocus>
                    <label>RG</label> 
                </div>
                <div class="container">
                    <input type="integer" required name="cpf" autofocus>
                    <label>CPF</label> 
                </div>
            </fieldset>

            <fieldset> <!--Colocar um ao lado do outro-->
                <div class="container">
                    <input type="text" required name="endereco" autofocus>
                    <label>Endereço</label> 
                </div>
                <div class="container">
                    <input type="integer" required name="numero" autofocus>
                    <label>Numero</label> 
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="text" required name="bairro" autofocus>
                    <label>Bairro</label> 
                </div>
                <div class="container">
                    <input type="text" name="cep" autofocus>
                    <label>Cep</label> 
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="text" name="cidade" autofocus>
                    <label>Cidade</label> 
                </div>
                <div class="container">
                    <input type="text" name="estado" autofocus>
                    <label>Estado</label> 
                </div>
            </fieldset>

            <fieldset>
                <div class="container">
                    <input type="text" name="telefone_fixo" autofocus>
                    <label>Telefone fixo</label> 
                </div>
                <div class="container">
                    <input type="text" required name="telefone_celular" autofocus>
                    <label>Telefone celular</label> 
                </div>
            </fieldset>

            <fieldset>
                <button class="button">Criar Cadastro</button>
            </fieldset>
        </form>
        <img src="img/user.svg">
    </section>
</body>
</html>
